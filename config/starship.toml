# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[aws]
disabled = true
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

# Replace the '❯' symbol in the prompt with '➜'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[cmd_duration]
# min_time = 1_000
show_milliseconds = true

[conda]
symbol = " "

[crystal]
symbol = " "

[custom.DEVELOPMENT_DATABASE_ENV]
command = "$env.DATABASE_ENV"
description = "Displays current environment of api-prisma repo"
format = "(with [$output]($style) database )"
style = "blue bold"
when = "if ($env.DATABASE_ENV != development) { exit 1 }"

[custom.STAGING_DATABASE_ENV]
command = "$env.DATABASE_ENV"
description = "Displays current environment of api-prisma repo"
format = "(with [$output]($style) database )"
style = "yellow bold"
when = "if ($env.DATABASE_ENV != staging) { exit 1 }"

[custom.PRODUCTION_DATABASE_ENV]
command = "$env.DATABASE_ENV"
description = "Displays current environment of api-prisma repo"
format = "(with [$output]($style) database )"
style = "red bold"
when = "if ($env.DATABASE_ENV != production) { exit 1 }"

